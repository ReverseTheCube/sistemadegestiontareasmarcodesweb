<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sistema de Gestión de Tareas</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN para íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestión de Tareas</a>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-4">
        <h2>Lista de Tareas</h2>

        <!-- Tabla responsiva -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Fecha de Vencimiento</th>
                        <th>Prioridad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="task-list">
                    <!-- Aquí se agregarán las tareas -->
                </tbody>
            </table>
        </div>

        <!-- Formulario para agregar tarea -->
        <h3>Agregar Nueva Tarea</h3>
        <form id="task-form">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" required />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label for="due-date" class="form-label">Fecha de Vencimiento</label>
                <input type="date" class="form-control" id="due-date" required />
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Prioridad</label>
                <select class="form-select" id="priority" required>
                    <option value="">Selecciona prioridad</option>
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Baja">Baja</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Tarea</button>
        </form>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para manejar tareas -->
    <script>
        const taskForm = document.getElementById('task-form');
        const taskList = document.getElementById('task-list');

        taskForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const dueDate = document.getElementById('due-date').value;
            const priority = document.getElementById('priority').value;

            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td>${title}</td>
                <td>${description}</td>
                <td>${dueDate}</td>
                <td>${priority}</td>
                <td>
                    <button class="btn btn-danger btn-sm btn-delete"><i class="fa fa-trash"></i></button>
                </td>
            `;

            taskList.appendChild(newRow);

            // Limpiar formulario
            taskForm.reset();

            // Eliminar tarea al hacer clic en eliminar
            newRow.querySelector('.btn-delete').addEventListener('click', () => {
                newRow.remove();
            });
        });
    </script>
</body>
</html>
