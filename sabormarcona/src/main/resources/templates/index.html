<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor de Marcona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid ps-3">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img th:src="@{/img/logo.png}" alt="Logo Sabor de Marcona" 
                     width="72" height="72" class="rounded-circle border border-2 border-white object-fit-cover me-2">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Alternar navegación">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-lg-center">
                    <li class="nav-item me-lg-2 mb-2 mb-lg-0">
                        <button class="btn btn-outline-light active" aria-current="page" 
                                data-bs-toggle="modal" data-bs-target="#modalInicio">
                            <i class="fa-solid fa-house me-2"></i>Inicio
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container-fluid p-0">
        <div class="row gx-0">
            <div class="col-12 p-0">
                <!-- Carousel -->
                <section id="hero" class="no-gap">
                    <div id="blog-carousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img th:src="@{/img/carousel-1.png}" alt="La esencia del Perú" class="w-100">
                                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                                    <h2 class="fw-medium mb-1 text-light">La esencia del Perú</h2>
                                    <h1 class="display-1 fw-bold text-danger mb-1">Sabor de Marcona</h1>
                                    <h2 class="fw-bold text-warning mb-0">* Desde 2017 *</h2>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img th:src="@{/img/carousel-2.png}" alt="Menú peruano criollo" class="w-100">
                                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                                    <h2 class="fw-medium mb-1 text-light">Sabores que unen tradición y pasión</h2>
                                    <h1 class="display-1 fw-bold text-danger mb-1">Menú Peruano Criollo</h1>
                                    <h2 class="fw-bold text-warning mb-0">* Desde 2017 *</h2>
                                </div>
                            </div>
                        </div>
                        <!-- Controles -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#blog-carousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#blog-carousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Siguiente</span>
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Modal de Login -->
    <div class="modal fade" id="modalInicio" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-0 justify-content-end">
                    <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">
                        <i class="fa-solid fa-right-from-bracket"></i> Salir
                    </button>
                </div>
                <div class="modal-body pt-0">
                    <div class="container-fluid">
                        <div class="row g-4 align-items-center">
                            <div class="col-md-5 text-center">
                                <img th:src="@{/img/logo.png}" alt="Logo" class="rounded-circle bg-white p-2" 
                                     style="width: 180px; height: 180px; object-fit: cover;">
                            </div>
                            <div class="col-md-7">
                                <div class="bg-secondary-subtle text-dark p-4 rounded-3">
                                    <h5 class="bg-warning-subtle text-dark fw-bold text-center rounded-2 py-2 mb-4">
                                        <i class="fa-solid fa-user-tie me-2"></i>BIENVENIDO
                                    </h5>
                                    <!-- En tu index.html, el formulario debe ser así: -->
<form th:action="@{/login}" method="post">
    <div class="mb-3">
        <label class="form-label fw-semibold" for="username">
            <i class="fa-solid fa-user me-2"></i>USUARIO
        </label>
        <input id="username" name="username" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label fw-semibold" for="password">
            <i class="fa-solid fa-lock me-2"></i>CONTRASEÑA
        </label>
        <input id="password" name="password" type="password" class="form-control" required>
    </div>
    
    <!-- Mostrar mensaje de error si existe -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    
    <button type="submit" class="btn btn-light text-dark fw-bold w-100">
        <i class="fa-solid fa-arrow-right-to-bracket me-2"></i>INGRESAR
    </button>
</form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 bg-dark text-center text-white">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 mb-2 mb-md-0">
                    <span>&copy; 2025 Sabor de Marcona. Todos los derechos reservados.</span>
                </div>
                <div class="col-md-6">
                    <a href="#" class="text-white me-3" aria-label="Facebook">
                        <i class="fa-brands fa-facebook fa-lg"></i>
                    </a>
                    <a href="#" class="text-white me-3" aria-label="Instagram">
                        <i class="fa-brands fa-instagram fa-lg"></i>
                    </a>
                    <a href="#" class="text-white" aria-label="WhatsApp">
                        <i class="fa-brands fa-whatsapp fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
