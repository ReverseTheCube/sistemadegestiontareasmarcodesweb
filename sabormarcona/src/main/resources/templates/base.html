<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} ?: 'Sabor de Marcona'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-white" th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="Logo" width="80" height="80" 
                     class="d-inline-block align-text-top rounded-circle">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/principal}">
                            <i class="fa-solid fa-house me-2"></i>Principal
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/tareas}">
                            <i class="fa-solid fa-list me-2"></i>Tareas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/incidencias}">
                            <i class="fa-solid fa-clipboard-list me-2"></i>Incidencias
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/empleados/nuevo}">
                            <i class="fa-solid fa-user-plus me-2"></i>Empleado Nuevo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/menu}">
                            <i class="fa-solid fa-cogs me-2"></i>Gestión de Menú
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/insumos}">
                            <i class="fa-solid fa-boxes me-2"></i>Gestión de Insumos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/}" class="btn btn-outline-light">
                            <i class="fa-solid fa-sign-out-alt me-2"></i> Cerrar sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div th:fragment="content">
        <!-- El contenido se insertará aquí -->
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-center text-white" th:fragment="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 mb-2 mb-md-0">
                    <span>&copy; 2025 Sabor de Marcona. Todos los derechos reservados.</span>
                </div>
                <div class="col-md-6">
                    <a href="#" class="text-white me-3"><i class="fa-brands fa-facebook fa-lg"></i></a>
                    <a href="#" class="text-white me-3"><i class="fa-brands fa-instagram fa-lg"></i></a>
                    <a href="#" class="text-white"><i class="fa-brands fa-whatsapp fa-lg"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
