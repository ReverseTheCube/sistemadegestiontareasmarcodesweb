<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Menú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<!-- Navbar mínima: puedes reemplazar por tu fragmento si ya lo manejan -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid ps-3">
    <a class="navbar-brand text-white" th:href="@{/principal}">
      <i class="fa-solid fa-utensils me-2"></i>Sabor de Marcona
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/principal}">Principal</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/tareas}">Tareas</a></li>
        <li class="nav-item"><a class="nav-link active text-white" aria-current="page" th:href="@{/menu}">Gestión de Menú</a></li>
      </ul>
    </div>
  </div>
</nav>

<header class="bg-white shadow-sm py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <div>
      <h1 class="h5 mb-0 fw-bold"><i class="fas fa-clipboard-list me-2 text-primary"></i>Gestión de Menú</h1>
      <p class="text-muted small mb-0">Listado de platillos por categoría</p>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary btn-sm" th:href="@{/menu/categories}">
        <i class="fa-solid fa-tags me-1"></i> Tipos
      </a>
      <a class="btn btn-primary btn-sm" th:href="@{/menu/add}">
        <i class="fa-solid fa-plus me-1"></i> Nuevo
      </a>
    </div>
  </div>
</header>

<main class="container my-4">
  <div th:if="${mensaje}" class="alert" th:classappend="' alert-' + ${tipoMensaje}" th:text="${mensaje}"></div>

  <form method="get" th:action="@{/menu}" class="row g-2 align-items-end mb-3">
    <div class="col-sm-6 col-lg-3">
      <label class="form-label">Categoría</label>
      <select name="categoryId" class="form-select">
        <option th:selected="${categoryId == null}" th:value="${null}">Todas</option>
        <option th:each="c : ${categorias}" th:value="${c.id}"
                th:selected="${categoryId != null and categoryId == c.id}"
                th:text="${c.nombre}"></option>
      </select>
    </div>
    <div class="col-sm-6 col-lg-3">
      <button class="btn btn-outline-primary" type="submit"><i class="fa-solid fa-filter me-1"></i> Filtrar</button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th style="width:120px">Precio (S/.)</th>
          <th style="width:160px">Categoría</th>
          <th style="width:120px">Estado</th>
          <th style="width:140px">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${items == null or #lists.isEmpty(items)}">
          <td colspan="5" class="text-center">Sin registros.</td>
        </tr>
        <tr th:each="it : ${items}">
          <td>
            <div class="fw-semibold" th:text="${it.nombre}"></div>
            <div class="text-muted small" th:text="${it.descripcion}"></div>
          </td>
          <td th:text="${it.precio}"></td>
          <td th:text="${it.categoria != null ? it.categoria.nombre : '—'}"></td>
          <td>
            <span class="badge" th:classappend="${it.disponible} ? 'bg-success' : 'bg-secondary'"
                  th:text="${it.disponible} ? 'Disponible' : 'No disponible'"></span>
          </td>
          <td>
            <form th:action="@{'/menu/delete/' + ${it.id}}" method="post" class="d-inline">
              <button class="btn btn-sm btn-outline-danger" type="submit">
                <i class="fa-solid fa-trash"></i> Eliminar
              </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<footer class="footer mt-auto py-3 bg-dark text-center text-white">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 mb-2 mb-md-0"><span>&copy; 2025 Sabor de Marcona. Todos los derechos reservados.</span></div>
      <div class="col-md-6">
        <a href="#" class="text-white me-3"><i class="fa-brands fa-facebook fa-lg"></i></a>
        <a href="#" class="text-white me-3"><i class="fa-brands fa-instagram fa-lg"></i></a>
        <a href="#" class="text-white"><i class="fa-brands fa-whatsapp fa-lg"></i></a>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
