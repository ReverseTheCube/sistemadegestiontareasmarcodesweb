<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Platillo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid ps-3">
    <a class="navbar-brand text-white" th:href="@{/principal}">
      <i class="fa-solid fa-utensils me-2"></i>Sabor de Marcona
    </a>
  </div>
</nav>

<header class="bg-white shadow-sm py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h5 mb-0 fw-bold"><i class="fas fa-plus me-2 text-primary"></i>Nuevo Platillo</h1>
    <a class="btn btn-outline-secondary btn-sm" th:href="@{/menu}">
      <i class="fa-solid fa-angle-left me-1"></i> Volver
    </a>
  </div>
</header>

<main class="container my-4">
  <div th:if="${mensaje}" class="alert" th:classappend="' alert-' + ${tipoMensaje}" th:text="${mensaje}"></div>

  <form th:action="@{/menu/add}" method="post" class="card shadow-sm p-3">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Precio (S/.)</label>
        <input type="number" step="0.01" min="0" name="precio" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Categoría</label>
        <select name="categoriaId" class="form-select" required>
          <option value="" selected disabled>Seleccione</option>
          <option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.nombre}"></option>
        </select>
      </div>
      <div class="col-12">
        <label class="form-label">Descripción</label>
        <textarea name="descripcion" rows="2" class="form-control"></textarea>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="disponible" id="disponible">
          <label class="form-check-label" for="disponible">Disponible</label>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end gap-2 mt-3">
      <a th:href="@{/menu}" class="btn btn-secondary">Cancelar</a>
      <button class="btn btn-primary" type="submit"><i class="fa-solid fa-save me-1"></i> Guardar</button>
    </div>
  </form>
</main>

<footer class="footer mt-auto py-3 bg-dark text-center text-white">
  <div class="container">
    <span>&copy; 2025 Sabor de Marcona. Todos los derechos reservados.</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
