<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{componentes/head.html}"></head>
<body>
    <div th:replace="~{componentes/navbar.html}"></div>
    <div class="container mt-5">
    <h1 class="mb-4">Panel de Gestión de Tareas</h1>
    </div>
    <main class="container my-4">
        <div th:if="${mensaje}" th:class="'alert alert-' + ${tipoMensaje} + ' alert-dismissible fade show'" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="row g-4">
            <!-- Seleccionar Trabajador -->
            <div class="col-lg-5">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-white py-3">
                        <h2 class="h5 mb-0 fw-bold"><i class="fas fa-users me-2 text-primary"></i>Seleccionar Trabajador</h2>
                    </div>
                    <div class="card-body overflow-auto overflow-auto-max">
                        <div class="list-group list-group-flush">
                           
                            <div th:each="trabajador : ${trabajadores}"
                                 class="list-group-item list-group-item-action worker-card"
                                 th:data-nombre="${trabajador.nombre}"
                                 th:data-rol="${trabajador.rol}"
                                 onclick="selectWorkerFromData(this)">
                                <div class="d-flex align-items-center">
                                    <div th:class="'worker-card-badge ' + ${trabajador.colorBadge}" th:text="${trabajador.iniciales}">
                                    </div>
                                    <div>
                                        <h5 class="mb-1 fw-bold" th:text="${trabajador.nombre}"></h5>
                                        <small class="text-muted" th:text="${trabajador.rol}"></small>
                                    </div>
                                </div>
                            </div>
                           
                            <!-- Si no hay trabajadores -->
                            <div th:if="${#lists.isEmpty(trabajadores)}" class="text-center py-4 text-muted">
                                <i class="fas fa-users fa-3x mb-3"></i>
                                <p>No hay trabajadores registrados</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Asignar Nueva Tarea -->
            <div class="col-lg-7">
                <div class="card shadow-sm h-100">
                    <div class="card-header bg-white py-3">
                        <h2 class="h5 mb-0 fw-bold"><i class="fas fa-tasks me-2 text-primary"></i>Asignar Nueva Tarea</h2>
                    </div>
                    <div class="card-body">
                        <div id="currentAssignment" class="alert alert-info mb-4">
                            <p class="mb-0">Asignando tarea a: <strong id="selectedWorkerInfo"></strong></p>
                        </div>
                       
                        <!-- Formulario de tarea -->
                        <form th:action="@{/tareas/agregar}" method="post" id="taskForm">
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título de la Tarea</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ej: Preparar Lomo Saltado especial" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción (Opcional)</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="2"></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fechaLimiteStr" class="form-label">Fecha Límite</label>
                                    <input type="datetime-local" class="form-control" id="fechaLimiteStr" name="fechaLimiteStr" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Prioridad</label>
                                    <div class="d-flex gap-2">
                                        <button type="button" class="btn btn-outline-success w-100 priority-badge" onclick="selectPriority(this, 'Baja')">Baja</button>
                                        <button type="button" class="btn btn-outline-warning w-100 priority-badge" onclick="selectPriority(this, 'Media')">Media</button>
                                        <button type="button" class="btn btn-outline-danger w-100 priority-badge" onclick="selectPriority(this, 'Alta')">Alta</button>
                                    </div>
                                    <input type="hidden" id="prioridad" name="prioridad" required>
                                </div>
                            </div>
                           
                            <!-- Campos ocultos para trabajador -->
                            <input type="hidden" id="trabajador" name="trabajador">
                            <input type="hidden" id="rol" name="rol">
                           
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                                <button type="button" class="btn btn-secondary" onclick="clearForm()">
                                    <i class="fas fa-eraser me-1"></i> Limpiar
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane me-1"></i> Asignar Tarea
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de Tareas Asignadas -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h2 class="h5 mb-0 fw-bold">
                            <i class="fas fa-list-check me-2 text-primary"></i>
                            Tareas Asignadas
                            <span class="badge bg-primary" th:text="${totalTareas} ?: 0"></span>
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Tarea</th>
                                        <th>Asignado a</th>
                                        <th>Prioridad</th>
                                        <th>Fecha Límite</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Tareas dinámicas -->
                                    <tr th:each="tarea : ${tareas}">
                                        <td>
                                            <p class="fw-bold mb-1" th:text="${tarea.titulo}"></p>
                                            <p class="text-muted mb-0 small" th:text="${tarea.descripcion}"></p>
                                        </td>
                                        <td th:text="${tarea.trabajador}"></td>
                                        <td>
                                            <span class="badge rounded-pill text-white"
                                                  th:classappend="${tarea.prioridad} == 'Alta' ? 'bg-danger' : (${tarea.prioridad} == 'Media' ? 'bg-warning' : 'bg-success')"
                                                  th:text="${tarea.prioridad}"></span>
                                        </td>
                                        <td th:text="${#temporals.format(tarea.fechaLimite, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td>
                                            <span class="badge bg-info text-white" th:text="${tarea.estado}"></span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <!-- Botón Modificar -->
                                                    <button type="button" class="btn btn-outline-warning btn-sm"
                                                        th:onclick="|editarTarea(${tarea.id})|"
                                                        title="Modificar tarea">
                                                        <i class="fas fa-edit"></i>
                                                    </button>
                                                
                                                <!-- Botón Eliminar -->
                                                <form th:action="@{'/tareas/eliminar/' + ${tarea.id}}" method="post" class="d-inline">
                                                    <button type="submit" class="btn btn-outline-danger btn-sm"
                                                            onclick="return confirm('¿Estás seguro de eliminar esta tarea?')"
                                                            title="Eliminar tarea">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                   
                                    <!-- Si no hay tareas -->
                                    <tr th:if="${#lists.isEmpty(tareas)}">
                                        <td colspan="6" class="text-center py-4 text-muted">
                                            <i class="fas fa-tasks fa-3x mb-3"></i>
                                            <p>No hay tareas asignadas</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="toast-pos">
        <div id="notificationToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>
    <!-- Modal-->
    <div class="modal fade" id="modalEditarTarea" tabindex="-1" aria-labelledby="modalEditarTareaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title" id="modalEditarTareaLabel"><i class="fas fa-edit me-2"></i>Editar Tarea</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/tareas/actualizar}" method="post" id="editTaskForm">
                <div class="modal-body">
                    <input type="hidden" id="editId" name="id">

                    <div class="mb-3">
                        <label for="editTitulo" class="form-label">Título de la Tarea</label>
                        <input type="text" class="form-control" id="editTitulo" name="titulo" required>
                    </div>

                    <div class="mb-3">
                        <label for="editDescripcion" class="form-label">Descripción (Opcional)</label>
                        <textarea class="form-control" id="editDescripcion" name="descripcion" rows="2"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editFechaLimiteStr" class="form-label">Fecha Límite</label>
                            <input type="datetime-local" class="form-control" id="editFechaLimiteStr" name="fechaLimiteStr" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Prioridad</label>
                            <div class="d-flex gap-2">
                                <button type="button" class="btn btn-outline-success w-100 priority-badge-edit" onclick=" selectPriorityEdit (this, 'Baja')">Baja</button>
                                <button type="button" class="btn btn-outline-warning w-100 priority-badge-edit" onclick=" selectPriorityEdit (this, 'Media')">Media</button>
                                <button type="button" class="btn btn-outline-danger w-100 priority-badge-edit" onclick=" selectPriorityEdit (this, 'Alta')">Alta</button>
                            </div>
                            <input type="hidden" id="editPrioridad" name="prioridad" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editEstado" class="form-label">Estado</label>
                        <select class="form-select" id="editEstado" name="estado" required>
                            <option value="Pendiente">Pendiente</option>
                            <option value="En Progreso">En Progreso</option>
                            <option value="Completada">Completada</option>
                        </select>
                    </div>

                    <input type="hidden" id="editTrabajador" name="trabajador">
                    <input type="hidden" id="editRol" name="rol">

                    <div class="alert alert-info mt-3">
                        <p class="mb-0">Asignado a: <strong id="editWorkerInfo"></strong></p>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-warning"><i class="fas fa-save me-1"></i>Guardar Cambios</button>
                </div>
            </form>
            </div>
        </div>
    </div>
    <script th:src="@{/js/tarea.js}"></script>
</body>
<div th:replace="~{componentes/footer.html}"></div>
</html>
