<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Categorías de Menú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid ps-3">
    <a class="navbar-brand text-white" th:href="@{/principal}">
      <i class="fa-solid fa-utensils me-2"></i>Sabor de Marcona
    </a>
  </div>
</nav>

<header class="bg-white shadow-sm py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h5 mb-0 fw-bold"><i class="fas fa-tags me-2 text-primary"></i>Categorías</h1>
    <a class="btn btn-outline-secondary btn-sm" th:href="@{/menu}">
      <i class="fa-solid fa-angle-left me-1"></i> Volver
    </a>
  </div>
</header>

<main class="container my-4">
  <div th:if="${mensaje}" class="alert" th:classappend="' alert-' + ${tipoMensaje}" th:text="${mensaje}"></div>

  <form th:action="@{/menu/categories/add}" method="post" class="row g-2 align-items-end mb-3">
    <div class="col-sm-8 col-lg-6">
      <label class="form-label">Nueva categoría</label>
      <input class="form-control" type="text" name="nombre" placeholder="Ej: Sopas" required>
    </div>
    <div class="col-sm-4">
      <button class="btn btn-primary" type="submit"><i class="fa-solid fa-plus me-1"></i> Agregar</button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th style="width:120px">ID</th>
          <th>Nombre</th>
          <th style="width:140px">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${categorias == null or #lists.isEmpty(categorias)}">
          <td colspan="3" class="text-center">Sin categorías.</td>
        </tr>
        <tr th:each="c : ${categorias}">
          <td th:text="${c.id}"></td>
          <td th:text="${c.nombre}"></td>
          <td>
            <form class="d-inline" th:action="@{'/menu/categories/delete/' + ${c.id}}" method="post">
              <button class="btn btn-sm btn-outline-danger" type="submit">
                <i class="fa-solid fa-trash"></i> Eliminar
              </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>

<footer class="footer mt-auto py-3 bg-dark text-center text-white">
  <div class="container">
    <span>&copy; 2025 Sabor de Marcona. Todos los derechos reservados.</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
