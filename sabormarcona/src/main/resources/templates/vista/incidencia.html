<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{componentes/head.html}"></head>
<body>
<div th:replace="~{componentes/navbar.html}"></div>
<div class="container mt-5">
    <h1 class="mb-4">Registro de Incidencias</h1>
    <div th:if="${mensaje}" class="alert alert-dismissible fade show" 
         th:classappend="${tipoMensaje == 'success' ? 'alert-success' : 'alert-danger'}" role="alert">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#modalRegistroIncidencia">
        <i class="fas fa-plus me-1"></i> Registrar Nueva Incidencia
    </button>
    <!-- tabla de incidencias-->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Descripción</th> 
                <th>Prioridad</th>
                <th>Estado</th>
                <th>Fecha Límite</th>
                <th>Asignado a</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="incidencia : ${incidencias}">
                <td th:text="${incidencia.id}"></td>
                <td th:text="${incidencia.titulo}"></td>
                <td th:text="${incidencia.descripcion}"></td> <td>
                    <span class="badge" 
                        th:classappend="${incidencia.prioridad == 'Alta' ? 'bg-danger' : 
                                        incidencia.prioridad == 'Media' ? 'bg-warning text-dark' : 
                                        incidencia.prioridad == 'Baja' ? 'bg-success' : 'bg-secondary'}"
                        th:text="${incidencia.prioridad}">
                    </span>
                </td>
                
                <td>
                    <span class="badge" 
                        th:classappend="${incidencia.estado == 'Pendiente' ? 'bg-info' : 
                                        incidencia.estado == 'En Progreso' ? 'bg-primary' : 
                                        incidencia.estado == 'Resuelta' ? 'bg-success' : 'bg-secondary'}"
                        th:text="${incidencia.estado}">
                    </span>
                </td>
                
                <td th:text="${#temporals.format(incidencia.fechaLimite, 'dd-MM-yyyy HH:mm')}"></td>
                <td th:text="${incidencia.trabajador != null ? incidencia.trabajador.nombre + ' (' + incidencia.trabajador.rol + ')' : 'No asignado'}"></td>
                
                <td>
                    <a href="#" class="text-warning mx-1"
                    th:onclick="|editarIncidencia(${incidencia.id})|" title="Editar Incidencia">
                        <i class="fas fa-edit"></i>
                    </a>

                    <form th:action="@{/incidencias/eliminar/{id}(id=${incidencia.id})}" method="post" 
                        style="display: inline;" 
                        onsubmit="return confirm('¿Confirma que desea eliminar la incidencia: ' + this.closest('tr').children[1].innerText + '?');">
                        <button type="submit" class="btn btn-link text-danger mx-1 p-0 border-0" title="Eliminar Incidencia">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            <tr th:if="${incidencias.empty}">
                <td colspan="8" class="text-center">No hay incidencias registradas.</td> 
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal Registro de Incidencias-->
<div class="modal fade" id="modalRegistroIncidencia" tabindex="-1" aria-labelledby="modalRegistroIncidenciaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="modalRegistroIncidenciaLabel"><i class="fas fa-plus me-2"></i>Registrar Nueva Incidencia</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form th:action="@{/incidencias/registrar}" method="post">
        <div class="modal-body">
            
            <div class="mb-3">
                <label for="regTitulo" class="form-label">Título de la Incidencia</label>
                <input type="text" class="form-control" id="regTitulo" name="titulo" required>
            </div>

            <div class="mb-3">
                <label for="regDescripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="regDescripcion" name="descripcion" rows="3"></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="regFechaLimite" class="form-label">Fecha Límite</label>
                    <input type="datetime-local" class="form-control" id="regFechaLimite" name="fechaLimite" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="regPrioridad" class="form-label">Prioridad</label>
                    <select class="form-select" id="regPrioridad" name="prioridad" required>
                        <option value="Baja">Baja</option>
                        <option value="Media">Media</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>
            </div>
            
             <div class="mb-3">
                <label for="regEstado" class="form-label">Estado Inicial</label>
                <select class="form-select" id="regEstado" name="estado" required>
                    <option value="Pendiente">Pendiente</option>
                    <option value="En Progreso">En Progreso</option>
                </select>
            </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success"><i class="fas fa-plus me-1"></i>Crear Incidencia</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Editar Incidencias-->
<div class="modal fade" id="modalEditarIncidencia" tabindex="-1" aria-labelledby="modalEditarIncidenciaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-warning text-white">
        <h5 class="modal-title" id="modalEditarIncidenciaLabel"><i class="fas fa-edit me-2"></i>Editar Incidencia</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form th:action="@{/incidencias/actualizar}" method="post" id="editIncidenciaForm">
        <div class="modal-body">
            <input type="hidden" id="editId" name="id">

            <div class="mb-3">
                <label for="editTitulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="editTitulo" name="titulo" required>
            </div>

            <div class="mb-3">
                <label for="editDescripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="editDescripcion" name="descripcion" rows="2"></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="editFechaLimite" class="form-label">Fecha Límite</label>
                    <input type="datetime-local" class="form-control" id="editFechaLimite" name="fechaLimite" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="editPrioridad" class="form-label">Prioridad</label>
                    <select class="form-select" id="editPrioridad" name="prioridad" required>
                        <option value="Baja">Baja</option>
                        <option value="Media">Media</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div> 
            </div>
            
             <div class="mb-3">
                <label for="editEstado" class="form-label">Estado</label>
                <select class="form-select" id="editEstado" name="estado" required>
                    <option value="Pendiente">Pendiente</option>
                    <option value="En Progreso">En Progreso</option>
                    <option value="Resuelta">Resuelta</option>
                </select>
            </div>
            
            <input type="hidden" id="editTrabajador" name="trabajador">
            <input type="hidden" id="editRol" name="rol">
            
            <p class="mt-3 alert alert-secondary p-2">Asignado a: <strong id="editWorkerInfo"></strong></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-warning"><i class="fas fa-save me-1"></i>Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script th:src="@{/js/incidencia.js}"></script>
</body>
<div th:replace="~{componentes/footer.html}"></div>
</html>
