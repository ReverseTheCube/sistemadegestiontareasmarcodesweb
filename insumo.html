                <img src="img/logo.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-top rounded-circle">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="principal.html"><i class="fa-solid fa-house me-2"></i>Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="tarea.html"><i class="fa-solid fa-list me-2"></i>Tareas</a>
                    </li>

                    </li>
                    <li class="nav-item">

                    </li>

                        <a class="nav-link text-white" href="menu.html"><i class="fa-solid fa-cogs me-2"></i>Gestión de Menú</a>
                    </li>

                        <a class="nav-link active text-white" href="insumo.html"><i class="fa-solid fa-boxes me-2"></i>Gestión de Insumos</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="btn btn-outline-light"><i class="fa-solid fa-sign-out-alt me-2"></i> Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contenido principal -->
    <div class="container my-4">
        <h1 class="text-center mb-4">Gestión de Insumos</h1>
        <!-- Mensajes -->
        <div class="alert alert-success" role="alert" id="successMessage" style="display: none;"></div>
        <div class="alert alert-danger" role="alert" id="errorMessage" style="display: none;"></div>
        <!-- Formulario -->
        <form action="/inventario/agregar" method="post" class="mb-4">
            <div class="row">
                <div class="col-md-6">
                    <input name="nombre" type="text" class="form-control" placeholder="Nombre del Insumo" required>
                </div>
                <div class="col-md-3">
                    <input name="stock" type="number" class="form-control" placeholder="Stock Inicial" min="0" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success w-100">Agregar Insumo</button>
                </div>
            </div>
        </form>
        <!-- Tabla de insumos -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Stock</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Insumo de prueba</td>
                    <td>100</td>
                    <td>
                        <form action="/inventario/eliminar" method="post" style="display: inline;">
                            <input type="hidden" name="id" value="1">
                            <button class="btn btn-danger btn-sm" type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
