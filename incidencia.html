    <!-- Contenido principal -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registro de Incidencias</h1>
        
        <div class="card p-4">
            <form id="incidenciaForm">
                <input type="hidden" id="incidenciaId">
                
                <div class="mb-3">
                    <label for="titulo" class="form-label fw-bold">Título:</label>
                    <input type="text" class="form-control" id="titulo" required>
                </div>
                
                <div class="mb-3">
                    <label for="descripcion" class="form-label fw-bold">Descripción:</label>
                    <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="prioridad" class="form-label fw-bold">Prioridad:</label>
                    <select class="form-select" id="prioridad" required>
                        <option value="">Seleccione...</option>
                        <option value="Baja">Baja</option>
                        <option value="Media">Media</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label fw-bold">Estado:</label>
                    <select class="form-select" id="estado" required>
                        <option value="Abierta">Abierta</option>
                        <option value="En Proceso">En Proceso</option>
                        <option value="Resuelta">Resuelta</option>
                        <option value="Cerrada">Cerrada</option>
                    </select>
                </div>
                <button type="submit" id="btnGuardar" class="btn btn-primary w-100 fw-bold">Guardar Incidencia</button>
                <button type="button" id="btnCancelar" class="btn btn-secondary w-100 mt-2" style="display: none;">Cancelar</button>
            </form>
        </div>
        <!-- Tabla de incidencias -->
        <h2 class="mt-5">Incidencias Registradas</h2>
        <table class="table table-bordered table-striped mt-3" id="tablaIncidencias">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Prioridad</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>
</body>
